<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add toy</title>
    </head
    <body>
        <h1><a href="/">Home</a></h1>
        <hr>
        <h2>Add toy form</h2>
        <form method="POST" action="/add">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="100.00">
            <br>

            <label for="from">From:</label>
            <input type="range" id="from" name="age-from" min="0" max="100" value="10">
            <span id="fromValue">10</span>
            <br>

            <label for="to">To:</label>
            <input type="range" id="to" name="age-to" min="0" max="100" value="90">
            <span id="toValue">90</span>
            <br>

            <input type="submit" value="Add toy"> 
        </form> 
    </body>
</html>
